    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <title>Frontend Mentor | Order summary card</title>

  <body>
    <div id="cont">
      <div id="flex">
        <img id="firstEl" src="./images/illustration-hero.svg" alt="" />

        <div id="back-ground">
          <div id="secondEl">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div id="thirdEl">
            <img src="./images/icon-music.svg" alt="" />
            <div id="info">
              <span>Annual Plan</span>
              <span id="light">$59.99/year</span>
            </div>
            <a href="#">Change</a>
          </div>
          <div id="forth">
            <a id="proceed" href="#">Proceed to Payment</a
            ><a id="cancel" href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
